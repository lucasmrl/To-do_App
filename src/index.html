<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>To-Do App</title>
    <style>
    body {
      padding: 25px;!important
    }

    .deleteIcon {
    color: red;
}

.text-left{
  padding: 0px;!important
}
    </style>
  </head>
  <body>
  
    <div class="all_three_columns">
      <div class="row">
        <div class="col-sm">
          <h1>To-Do List</h1>
          <form class="form-inline">
            <div class="form-group mb-2">
              <label for="inputTodo" class="sr-only">What do you need to do?</label>
              <input type="text" class="form-control mr-2" id="inputTodo" placeholder="What do you need to do?">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="submit__btn">Submit</button>
          </form>
      
          <div class="w-75 active_to-dos">
      
            <!-- To-do Item markup-->
            <!--
              <div class="border rounded p-3">
              <div class="row">
                <div class="col-sm">
                  <input type="checkbox" class="form-check-input mr-3 ml-3" id="exampleCheck1">
                </div>
                <div class="col-sm">
                  Cut my hair
                </div>
                <div class="col-sm">
                  <i class="material-icons float-right deleteIcon">delete_forever</i>
                </div>
              </div>
            </div>
          -->
      
          
        </div>
        </div>

        <div class="col-sm">
            <h1>Completed List</h1>

                        
              <div class="completed_yay">
              <div class="row">
                <div class="col-9 alert alert-success">
                  Completed this task! Yay!!!
                </div>
              </div>
            </div>

        </div>

        <div class="col-sm">
            <h1>Deleted List</h1>

            <div class="completed_yay">
                <div class="row">
                  <div class="col-9 alert alert-danger">
                    <del>This was deleted!</del>
                  </div>
                </div>
              </div>

        </div>
      </div>
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
